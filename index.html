<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Happy [number]th Birthday</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!-- <img src="images/beachBG.jpg" id="bg" alt="happy birthday back ground" /> -->

    <h1 class="font-effect-fire-animation" id="title">
      Happy [number]th Birthday [NAME]!
    </h1>

    <div id="slideshow-example" class="sscontainer" data-component="slideshow">
      <div role="list">
        <div class="slide">
          <img class="slides" src="images/pic1.jpg" alt="" />
        </div>

        <div class="slide">
          <img class="slides" src="images/pic2.jpeg" alt="" />
        </div>

        <div class="slide">
          <img class="slides" src="images/pic3.jpeg" alt="" />
        </div>

        <div class="slide">
          <img class="slides" src="images/pic4.jpeg" alt="" />
        </div>

        <div class="slide">
          <img class="slides" src="images/pic5.jpeg" alt="" />
        </div>

        <div class="slide">
          <img class="slides" src="images/pic6.jpeg" alt="" />
        </div>
      </div>
    </div>

    <button
      onclick="confetti.toggle()"
      value="confetti"
      id="toggleconfetti"
      class="btn"
    >
      CLICK ME!
    </button>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <!-- <script>confetti.start()</script> -->
    <script src="/confetti.js" async defer></script>
    <script src="/script.js" async defer></script>
  </body>
</html>
